<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginDisnav</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/mediaqueries.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="/index.html"><img src="./assets/img/png/logo_noletter.png" alt="logo"></a>
            </div>
            <div class="navbar-title">
                <h1>Distribuidora <span>Naveiro</span></h1>
            </div>
            <ul class="loginNavbar">
                <li> <a href="/index.html">Inicio<img class="Inicio" src="./assets/img/png/home.png" alt="home"></a>
                </li>
                <li><a href="register.html">Registrarte<img class="Inicio" src="./assets/img/png/register.png"
                            alt="home"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="loginBox">
            <div class="loginBox-title">
                <h1>Ingresá con tu usuario</h1>
                <p>En caso de no tener usuario, <a href="./register.html">registrate</a> primero</p>
            </div>
            <div class="loginForm">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" placeholder="Ingresá tu nombre...">
                <label for="secondName">Apellido:</label>
                <input type="text" id="secondName" placeholder="Ingresá tu apellido...">
                <label for="mail">Correo electronico:</label>
                <input type="mail" id="mail" placeholder="Ingresá tu correo...">
                <label for="password">Contraseña:</label>
                <input type="text" id="password" placeholder="Ingresá una clave...">
                <label for="button"><button>Enviar</button></label>
            </div>
            <form action="">

            </form>
        </div>


    </main>
</body>

</html>
